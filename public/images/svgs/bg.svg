<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Background soft blue/white gradient -->
    <radialGradient id="grad" cx="40%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </radialGradient>

    <!-- 3D bubble shadow gradient -->
    <radialGradient id="bubble" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#d9b6ff"/>
      <stop offset="100%" stop-color="#9810fa"/>
    </radialGradient>

    <!-- Light highlight on bubbles -->
    <radialGradient id="highlight" cx="20%" cy="20%" r="80%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>

    <!-- Very soft blur -->
    <filter id="blur40">
      <feGaussianBlur stdDeviation="40" />
    </filter>

    <filter id="blur20">
      <feGaussianBlur stdDeviation="20" />
    </filter>

  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad)" />

  <!-- Large soft background sphere bottom-left -->
  <circle cx="200" cy="750" r="260" fill="#d1d6df" opacity="0.25" filter="url(#blur40)"/>

  <!-- Large soft sphere top-center -->
  <circle cx="900" cy="120" r="180" fill="#d5dae3" opacity="0.32" filter="url(#blur40)"/>

  <!-- 3D Bubbles -->
  <g>
    <!-- Big Right Bubble -->
    <circle cx="800" cy="420" r="160" fill="url(#bubble)" opacity="0.75"/>
    <circle cx="1260" cy="380" r="100" fill="url(#highlight)" opacity="0.4"/>

    <!-- Medium Left Bubble -->
    <circle cx="350" cy="450" r="70" fill="url(#bubble)" opacity="0.75"/>
    <circle cx="330" cy="430" r="40" fill="url(#highlight)" opacity="0.4"/>

    <!-- Small Top Bubble -->
    <circle cx="1180" cy="210" r="35" fill="url(#bubble)" opacity="0.8"/>
    <circle cx="1168" cy="195" r="18" fill="url(#highlight)" opacity="0.45"/>

    <!-- Small Left Bubble -->
    <circle cx="230" cy="180" r="90" fill="url(#bubble)" opacity="0.45" filter="url(#blur20)" />
  </g>

</svg>