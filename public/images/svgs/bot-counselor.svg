<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="botBodyGrad" x1="32" y1="0" x2="32" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="botScreenGrad" x1="32" y1="12" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="50%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#172554"/>
    </linearGradient>
    <radialGradient id="eyeGrad" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="70%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1E40AF"/>
    </radialGradient>
    <filter id="botGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Robot Head -->
  <rect x="18" y="8" width="28" height="28" rx="4" fill="url(#botBodyGrad)"/>
  
  <!-- Screen/Face Area -->
  <rect x="22" y="12" width="20" height="20" rx="2" fill="url(#botScreenGrad)"/>
  
  <!-- Eyes -->
  <circle cx="28" cy="20" r="3" fill="url(#eyeGrad)" filter="url(#botGlow)"/>
  <circle cx="36" cy="20" r="3" fill="url(#eyeGrad)" filter="url(#botGlow)"/>
  <circle cx="28" cy="20" r="1.5" fill="#DBEAFE"/>
  <circle cx="36" cy="20" r="1.5" fill="#DBEAFE"/>
  
  <!-- Mouth -->
  <rect x="28" y="26" width="8" height="2" rx="1" fill="#60A5FA"/>
  
  <!-- Antenna -->
  <rect x="30" y="4" width="4" height="6" rx="2" fill="#2563EB"/>
  <circle cx="32" cy="4" r="2" fill="#60A5FA" filter="url(#botGlow)"/>
  
  <!-- Body -->
  <rect x="20" y="36" width="24" height="20" rx="3" fill="url(#botBodyGrad)"/>
  
  <!-- Chest Panel -->
  <rect x="24" y="40" width="16" height="12" rx="2" fill="url(#botScreenGrad)"/>
  <circle cx="32" cy="46" r="3" fill="url(#eyeGrad)" filter="url(#botGlow)"/>
  <circle cx="32" cy="46" r="1.5" fill="#DBEAFE"/>
  
  <!-- Arms -->
  <rect x="12" y="38" width="8" height="16" rx="4" fill="url(#botBodyGrad)"/>
  <rect x="44" y="38" width="8" height="16" rx="4" fill="url(#botBodyGrad)"/>
  
  <!-- Hands -->
  <circle cx="16" cy="56" r="3" fill="#2563EB"/>
  <circle cx="48" cy="56" r="3" fill="#2563EB"/>
  
  <!-- Legs -->
  <rect x="22" y="56" width="8" height="8" rx="2" fill="url(#botBodyGrad)"/>
  <rect x="34" y="56" width="8" height="8" rx="2" fill="url(#botBodyGrad)"/>
  
  <!-- Decorative Lines -->
  <line x1="26" y1="42" x2="38" y2="42" stroke="#60A5FA" stroke-width="0.5" opacity="0.5"/>
  <line x1="26" y1="50" x2="38" y2="50" stroke="#60A5FA" stroke-width="0.5" opacity="0.5"/>
</svg>
